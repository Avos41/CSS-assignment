<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        .box {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            display: inline-block;
            text-align: center;
        }
        @keyframes colorChange {
            0% { background-color: #fff; }
            50% { background-color: #4CAF50; }
            100% { background-color: #fff; }
        }
        @keyframes moveRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .color-animation {
            animation: colorChange 2s linear infinite;
        }
        .move-animation {
            animation: moveRight 3s ease-in-out 1s infinite;
        }
        .grow-animation {
            animation: grow 1s ease-in-out 3;
        }
        .rotate-animation {
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    <h1>CSS Animations Demonstration</h1>
</header>

<div class="container">
    <div class="box color-animation">
        <h2>Color Change Animation</h2>
        <p>This box changes color continuously.</p>
    </div>
    
    <div class="box move-animation">
        <h2>Move Right Animation</h2>
        <p>This box moves to the right with a delay and repeats infinitely.</p>
    </div>
    
    <div class="box grow-animation">
        <h2>Grow Animation</h2>
        <p>This box grows and shrinks three times.</p>
    </div>
    
    <div class="box rotate-animation">
        <h2>Rotate Animation</h2>
        <p>This box rotates continuously.</p>
    </div>
</div>

</body>
</html>
